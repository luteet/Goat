<div class="clients__slider--slide clients__slide swiper-slide">
    <div class="clients__slide--body">
        <div class="clients__slide--content">
            <div class="clients__slide--logo">
                <picture>
                    <source srcset="img/about-us/team/avatar-@@avatar.webp" type="image/webp">
                    <img src="img/about-us/team/avatar-@@avatar.png" alt="" width="218" height="218" loading="lazy">
                </picture>
            </div>
            <div class="clients__slide--text words-to-span">
                @@text
            </div>
        </div>
        <div class="clients__slide--footer">
            <h4 class="clients__slide--name">
                @@name
            </h4>
            <div class="clients__slide--toggle-btn toggle-btn">
                <span>
                    <svg width="20" height="20">
                        <use xlink:href="img/sprites.svg#min-plus"></use>
                    </svg>
                </span>
                <span>
                    <svg width="20" height="20">
                        <use xlink:href="img/sprites.svg#min-plus"></use>
                    </svg>
                </span>
            </div>
        </div>
    </div>
</div>
