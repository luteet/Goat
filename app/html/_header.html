<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <div class="wrapper" data-scrollbar id="main-scrollbar">
    <header class="header section-container _large">
        <a href="#" class="header__logo">
            <img src="img/logo.svg" alt="Logo" width="75" height="25" loading="lazy" class="header__logo--img">
        </a>
        <nav class="header__nav">
            <div class="header__nav--body">
                <ul class="header__nav--list">
                    <li class="header__nav--item">
                        <a href="#" class="header__nav--link">
                            Home
                        </a>
                    </li>
                    <li class="header__nav--item">
                        <a href="#" class="header__nav--link">
                            Projects
                        </a>
                    </li>
                    <li class="header__nav--item">
                        <a href="#" class="header__nav--link">
                            About us
                        </a>
                    </li>
                    <li class="header__nav--item">
                        <a href="#" class="header__nav--link">
                            Services
                        </a>
                    </li>
                    <li class="header__nav--item">
                        <a href="#" class="header__nav--link">
                            Blog
                        </a>
                    </li>
                </ul>
                <div class="header__nav--accent">
                    <a href="#" class="header__nav--accent-btn btn _light">
                        Get in touch
                    </a>
                </div>
                <div class="header__nav--social header__social">
                    <ul class="header__social--list">
                        <li class="header__social--item">
                            <a href="#" class="header__social--link" title="LinkedIn">
                                <svg class="header__social--icon" width="17" height="16.76">
                                    <use xlink:href="img/sprites.svg#linkedin"></use>
                                </svg>
                            </a>
                        </li>
                        <li class="header__social--item">
                            <a href="#" class="header__social--link" title="Instagram">
                                <svg class="header__social--icon" width="16" height="16">
                                    <use xlink:href="img/sprites.svg#instagram"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <button class="header__burger" aria-label="Menu">
            <span></span>
            <span></span>
        </button>
    </header>
